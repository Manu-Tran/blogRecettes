version: '3'

services:
  website:
    build: ./pelican
    restart: always
    entrypoint: ["pelican", "-d","-r", "-l", "/site/content/", "-o", "/site/output", "-s", "/site/pelicanconf.py"]
    volumes:
      - recettes:/site/content
    depends_on:
      - webhook

  webhook:
    build: ./webhook-handler
    restart: always
    volumes:
      - ./webhook-handler/app:/app
      - recettes:/meta/recettes
    ports:
      - 8001:8001
    environment:
      - FLASK_APP=main.py
      - 'RUN=flask run --host=0.0.0.0 --port=8001'
    command: flask run --host=0.0.0.0 --port=8001

  certbot:
    image: certbot/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    volumes:
      - /home/manu/data/certbot/conf:/etc/letsencrypt
      - /home/manu/data/certbot/www:/var/www/certbot

volumes:
    recettes:

networks:
  default:
    external:
      name: nextcloud_docker_proxy-tier
